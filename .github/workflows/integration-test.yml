name: Integration Tests

on:
  # schedule:
  #   - cron: '0 2 * * 0'  # Sunday 2 AM UTC
  workflow_dispatch:  # Manual trigger

jobs:
  integration-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    services:
      postgres:
        image: ankane/pgvector:latest
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: research_kb_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: uv sync

      - name: Apply database schema
        env:
          PGHOST: localhost
          PGPORT: 5432
          PGDATABASE: research_kb_test
          PGUSER: postgres
          PGPASSWORD: postgres
        run: |
          psql -f packages/storage/schema.sql
          for migration in packages/storage/migrations/*.sql; do
            echo "Applying $migration..."
            psql -f "$migration"
          done

      - name: Integration tests (DB only)
        env:
          POSTGRES_HOST: localhost
          POSTGRES_PORT: 5432
          POSTGRES_DB: research_kb_test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          TEST_DATABASE_NAME: research_kb_test
        run: |
          pytest packages/ tests/ \
            -m "integration and not requires_embedding and not requires_ollama and not requires_reranker" \
            -v --tb=short

      - name: Quality tests
        env:
          POSTGRES_HOST: localhost
          POSTGRES_PORT: 5432
          POSTGRES_DB: research_kb_test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          TEST_DATABASE_NAME: research_kb_test
        run: |
          pytest tests/ \
            -m "quality and not requires_embedding" \
            -v --tb=short

      - name: Script tests
        env:
          POSTGRES_HOST: localhost
          POSTGRES_PORT: 5432
          POSTGRES_DB: research_kb_test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          TEST_DATABASE_NAME: research_kb_test
        run: |
          pytest tests/scripts/ \
            -m "scripts and not requires_embedding and not requires_ollama" \
            -v --tb=short

      - name: E2E tests
        env:
          POSTGRES_HOST: localhost
          POSTGRES_PORT: 5432
          POSTGRES_DB: research_kb_test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          TEST_DATABASE_NAME: research_kb_test
        run: |
          pytest packages/ tests/ \
            -m "e2e and not requires_embedding and not requires_ollama and not requires_reranker" \
            -v --tb=short

      - name: Doc freshness check
        env:
          POSTGRES_HOST: localhost
          POSTGRES_PORT: 5432
          POSTGRES_DB: research_kb_test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        run: |
          echo "=== Documentation Audit ==="
          python scripts/audit_docs.py --ci
          echo "=== Auto-generated sections check ==="
          python scripts/generate_readme_sections.py --check
          echo "=== Status Freshness Check ==="
          python scripts/generate_status.py --check || echo "::warning::Status docs may be stale"
