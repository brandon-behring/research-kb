name: Integration Tests

on:
  schedule:
    - cron: '0 2 * * 0'  # Sunday 2 AM UTC
  workflow_dispatch:  # Manual trigger

jobs:
  integration-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    services:
      postgres:
        image: ankane/pgvector:latest
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: research_kb_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e packages/contracts
          pip install -e packages/common
          pip install -e packages/storage
          pip install pytest pytest-asyncio

      - name: Apply database schema
        env:
          PGHOST: localhost
          PGPORT: 5432
          PGDATABASE: research_kb_test
          PGUSER: postgres
          PGPASSWORD: postgres
        run: |
          psql -f packages/storage/schema.sql
          for migration in packages/storage/migrations/*.sql; do
            echo "Applying $migration..."
            psql -f "$migration"
          done

      - name: Run integration tests
        env:
          POSTGRES_HOST: localhost
          POSTGRES_PORT: 5432
          POSTGRES_DB: research_kb_test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          TEST_DATABASE_NAME: research_kb_test
        run: |
          pytest tests/integration/test_search_pipeline.py -v --tb=short
