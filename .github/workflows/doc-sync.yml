name: Documentation Sync

on:
  schedule:
    - cron: '0 6 * * 1'  # Monday 6 AM UTC
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  sync-docs:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: uv sync --all-packages

      - name: Regenerate auto-generated sections
        run: |
          python scripts/generate_readme_sections.py
          python scripts/generate_status.py 2>/dev/null || echo "Status generation skipped (no DB)"

      - name: Check for changes
        id: changes
        run: |
          if git diff --quiet; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Create PR
        if: steps.changes.outputs.changed == 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          BRANCH="docs/auto-sync-$(date +%Y%m%d)"
          git checkout -b "$BRANCH"
          git add -A
          git commit -m "docs: Auto-sync generated documentation sections"
          git push -u origin "$BRANCH"
          gh pr create \
            --title "docs: Auto-sync documentation" \
            --body "$(cat <<'EOF'
          ## Summary
          Automated weekly PR to sync auto-generated README sections with current source code.

          Generated by the doc-sync workflow (Monday 6 AM UTC).

          ## What changed
          - CLI commands section regenerated from `@app.command()` decorators
          - MCP tools section regenerated from `@mcp.tool()` decorators
          - Package table regenerated from `packages/*/pyproject.toml`
          EOF
          )"
