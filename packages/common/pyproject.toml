[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "research-kb-common"
version = "1.0.0"
description = "Common utilities for research-kb system (logging, retry, instrumentation)"
requires-python = ">=3.11"
license = "MIT"
dependencies = [
    "research-kb-contracts",
    "opentelemetry-api>=1.27.0",
    "opentelemetry-sdk>=1.27.0",
    "tenacity>=9.0.0",
    "structlog>=24.0.0",
    "pydantic-settings>=2.0.0",
]

[project.urls]
Homepage = "https://github.com/brandonmbehring-dev/research-kb"
Repository = "https://github.com/brandonmbehring-dev/research-kb"

[tool.hatch.build.targets.wheel]
packages = ["src/research_kb_common"]

[tool.black]
line-length = 100
target-version = ["py311"]
