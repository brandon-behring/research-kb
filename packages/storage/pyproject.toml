[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "research-kb-storage"
version = "1.0.0"
description = "PostgreSQL storage layer for research-kb system"
requires-python = ">=3.11"
license = "MIT"
dependencies = [
    "research-kb-contracts",
    "research-kb-common",
    "asyncpg>=0.31.0",
    "pgvector>=0.4.0",
    "numpy>=2.3.0",
    "kuzu>=0.9.0",
]

[project.optional-dependencies]
search = ["research-kb-pdf"]
extraction = ["research-kb-extraction"]

[project.urls]
Homepage = "https://github.com/brandon-behring/research-kb"
Repository = "https://github.com/brandon-behring/research-kb"

[tool.hatch.build.targets.wheel]
packages = ["src/research_kb_storage"]

[tool.uv.sources]
research-kb-contracts = { workspace = true }
research-kb-common = { workspace = true }
research-kb-pdf = { workspace = true }
research-kb-extraction = { workspace = true }

[tool.black]
line-length = 100
target-version = ["py311"]
