[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "research-kb-daemon"
version = "0.1.0"
description = "Low-latency daemon for research-kb queries via Unix socket"
authors = ["Brandon Behring"]
readme = "README.md"
packages = [{include = "research_kb_daemon", from = "src"}]

license = "MIT"

[tool.poetry.urls]
Homepage = "https://github.com/brandonmbehring-dev/research-kb"
Repository = "https://github.com/brandonmbehring-dev/research-kb"

[tool.poetry.dependencies]
python = "^3.11"
research-kb-storage = {path = "../storage", develop = true}
research-kb-contracts = {path = "../contracts", develop = true}
research-kb-common = {path = "../common", develop = true}
httpx = "^0.27.0"
jsonrpcserver = "^5.0.0"
prometheus_client = ">=0.19.0"

[tool.poetry.group.dev.dependencies]
pytest = "^8.0"
pytest-asyncio = "^0.24"

[tool.poetry.scripts]
research-kb-daemon = "research_kb_daemon.server:main"

[tool.black]
line-length = 100
target-version = ["py311"]

[tool.ruff]
line-length = 100
target-version = "py311"

[tool.ruff.lint]
select = ["E", "F", "I", "W"]
ignore = ["E402", "E741", "F841"]
