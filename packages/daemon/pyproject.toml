[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "research-kb-daemon"
version = "0.1.0"
description = "Low-latency daemon for research-kb queries via Unix socket"
readme = "README.md"
requires-python = ">=3.11"
license = "MIT"
dependencies = [
    "research-kb-storage",
    "research-kb-contracts",
    "research-kb-common",
    "httpx>=0.27.0",
    "jsonrpcserver>=5.0.0",
    "prometheus-client>=0.19.0",
]

[project.scripts]
research-kb-daemon = "research_kb_daemon.server:main"

[project.urls]
Homepage = "https://github.com/brandon-behring/research-kb"
Repository = "https://github.com/brandon-behring/research-kb"

[tool.hatch.build.targets.wheel]
packages = ["src/research_kb_daemon"]

[tool.uv.sources]
research-kb-storage = { workspace = true }
research-kb-contracts = { workspace = true }
research-kb-common = { workspace = true }

[tool.black]
line-length = 100
target-version = ["py311"]

[tool.ruff]
line-length = 100
target-version = "py311"

[tool.ruff.lint]
select = ["E", "F", "I", "W"]
ignore = ["E402", "E741", "F841"]
