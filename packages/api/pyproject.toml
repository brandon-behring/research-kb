[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "research-kb-api"
version = "1.0.0"
description = "FastAPI REST API for research-kb semantic search"
requires-python = ">=3.11"
license = "MIT"
dependencies = [
    "research-kb-storage",
    "research-kb-contracts",
    "research-kb-common",
    "research-kb-pdf",
    "fastapi>=0.109.0",
    "uvicorn[standard]>=0.27.0",
    "prometheus-client>=0.19.0",
]

[project.urls]
Homepage = "https://github.com/brandonmbehring-dev/research-kb"
Repository = "https://github.com/brandonmbehring-dev/research-kb"

[tool.hatch.build.targets.wheel]
packages = ["src/research_kb_api"]

[tool.black]
line-length = 100
target-version = ["py311"]

[tool.pytest.ini_options]
testpaths = ["tests"]
