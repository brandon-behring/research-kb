[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "research-kb-contracts"
version = "1.1.0"
description = "Pure Pydantic schemas for research-kb system"
requires-python = ">=3.11"
license = "MIT"
dependencies = [
    "pydantic>=2.5.0",
]

[project.urls]
Homepage = "https://github.com/brandonmbehring-dev/research-kb"
Repository = "https://github.com/brandonmbehring-dev/research-kb"

[tool.hatch.build.targets.wheel]
packages = ["src/research_kb_contracts"]

[tool.black]
line-length = 100
target-version = ["py311"]
