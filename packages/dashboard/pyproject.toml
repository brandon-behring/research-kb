[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "research-kb-dashboard"
version = "0.1.0"
description = "Streamlit visualization dashboard for research-kb"
readme = "README.md"
requires-python = ">=3.11"
license = "MIT"
dependencies = [
    "streamlit>=1.29.0",
    "pyvis>=0.3.2",
    "plotly>=5.18.0",
    "networkx>=3.2",
    "pandas>=2.0.0",
    "httpx>=0.27.0",
    "research-kb-storage",
    "research-kb-contracts",
]

[project.urls]
Homepage = "https://github.com/brandonmbehring-dev/research-kb"
Repository = "https://github.com/brandonmbehring-dev/research-kb"

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.21.0",
]

[tool.uv.sources]
research-kb-storage = { workspace = true }
research-kb-contracts = { workspace = true }

[tool.hatch.build.targets.wheel]
packages = ["src/research_kb_dashboard"]
