[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "research-kb-extraction"
version = "0.1.0"
description = "Concept extraction for research knowledge base using Ollama LLM"
readme = "README.md"
requires-python = ">=3.11"
license = "MIT"
dependencies = [
    "httpx>=0.27",
    "pydantic>=2.0",
    "research-kb-contracts",
    "research-kb-common",
]

[project.optional-dependencies]
anthropic = [
    "anthropic>=0.40.0",
]
dev = [
    "pytest>=8.0",
    "pytest-asyncio>=0.23",
    "pytest-cov>=4.0",
]

[project.urls]
Homepage = "https://github.com/brandonmbehring-dev/research-kb"
Repository = "https://github.com/brandonmbehring-dev/research-kb"

[tool.hatch.build.targets.wheel]
packages = ["src/research_kb_extraction"]

[tool.pytest.ini_options]
testpaths = ["tests"]
