[tool.poetry]
name = "research-kb-mcp"
version = "1.0.0"
description = "MCP server exposing research-kb knowledge base to Claude Code"
authors = ["Brandon Behring"]
packages = [{include = "research_kb_mcp", from = "src"}]

[tool.poetry.dependencies]
python = "^3.11"
research-kb-api = {path = "../api", develop = true}
research-kb-storage = {path = "../storage", develop = true}
research-kb-contracts = {path = "../contracts", develop = true}
research-kb-common = {path = "../common", develop = true}
fastmcp = "^2.0.0"

[tool.poetry.group.dev.dependencies]
pytest = "^8.0.0"
pytest-asyncio = "^0.23.0"

[tool.poetry.scripts]
research-kb-mcp = "research_kb_mcp.server:main"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 100
target-version = ["py311"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
