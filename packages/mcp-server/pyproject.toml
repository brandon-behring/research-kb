[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "research-kb-mcp"
version = "1.0.0"
description = "MCP server exposing research-kb knowledge base to Claude Code"
requires-python = ">=3.11"
license = "MIT"
dependencies = [
    "research-kb-api",
    "research-kb-storage",
    "research-kb-contracts",
    "research-kb-common",
    "fastmcp>=2.0.0",
]

[project.scripts]
research-kb-mcp = "research_kb_mcp.server:main"

[project.urls]
Homepage = "https://github.com/brandonmbehring-dev/research-kb"
Repository = "https://github.com/brandonmbehring-dev/research-kb"

[tool.hatch.build.targets.wheel]
packages = ["src/research_kb_mcp"]

[tool.black]
line-length = 100
target-version = ["py311"]

[tool.pytest.ini_options]
testpaths = ["tests"]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"
