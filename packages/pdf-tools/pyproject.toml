[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "research-kb-pdf"
version = "1.0.0"
description = "PDF extraction and chunking for research-kb system"
requires-python = ">=3.11"
license = "MIT"
dependencies = [
    "research-kb-contracts",
    "research-kb-common",
    "research-kb-storage",
    "pymupdf>=1.23.0",
    "requests>=2.31.0",
    "lxml>=5.0.0",
    "sentence-transformers>=2.2.0",
]

[project.urls]
Homepage = "https://github.com/brandonmbehring-dev/research-kb"
Repository = "https://github.com/brandonmbehring-dev/research-kb"

[tool.hatch.build.targets.wheel]
packages = ["src/research_kb_pdf"]

[tool.black]
line-length = 100
