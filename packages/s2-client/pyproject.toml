[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "s2-client"
version = "1.0.0"
description = "Semantic Scholar API client for research-kb (async, rate-limited, cached)"
requires-python = ">=3.11"
license = "MIT"
dependencies = [
    "research-kb-common",
    "httpx>=0.27.0",
    "pydantic>=2.5.0",
    "aiosqlite>=0.20.0",
]

[project.urls]
Homepage = "https://github.com/brandonmbehring-dev/research-kb"
Repository = "https://github.com/brandonmbehring-dev/research-kb"

[tool.hatch.build.targets.wheel]
packages = ["src/s2_client"]

[tool.black]
line-length = 100
target-version = ["py311"]

[tool.pytest.ini_options]
testpaths = ["tests"]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"
