[tool.poetry]
name = "s2-client"
version = "1.0.0"
description = "Semantic Scholar API client for research-kb (async, rate-limited, cached)"
authors = ["Brandon Behring"]
packages = [{include = "s2_client", from = "src"}]

license = "MIT"

[tool.poetry.urls]
Homepage = "https://github.com/brandonmbehring-dev/research-kb"
Repository = "https://github.com/brandonmbehring-dev/research-kb"

[tool.poetry.dependencies]
python = "^3.11"
research-kb-common = {path = "../common", develop = true}
httpx = ">=0.27.0"
pydantic = "^2.5.0"
aiosqlite = "^0.20.0"  # Async SQLite for cache

[tool.poetry.group.dev.dependencies]
pytest = "^8.0.0"
pytest-asyncio = "^0.23.0"
pytest-httpx = "^0.30.0"  # Mock httpx requests
respx = "^0.21.0"  # Alternative httpx mocking

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 100
target-version = ["py311"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
