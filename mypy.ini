[mypy]
python_version = 3.11
warn_return_any = False
warn_unused_configs = True
ignore_missing_imports = True
show_error_codes = True

# Exclude test files from strict checking
exclude = tests/

# Strictest packages (pure Pydantic, well-typed)
[mypy-research_kb_contracts.*]
disallow_untyped_defs = True
warn_return_any = True

[mypy-research_kb_common.*]
disallow_untyped_defs = True
warn_return_any = True

# New code - start strict
[mypy-research_kb_daemon.*]
disallow_untyped_defs = True
warn_return_any = True

# Medium strictness
[mypy-research_kb_storage.*]
warn_return_any = True

[mypy-research_kb_cli.*]
warn_return_any = True

# Medium strictness (tightened Phase Q)
[mypy-research_kb_pdf.*]
warn_return_any = True

[mypy-research_kb_api.*]
warn_return_any = True

[mypy-research_kb_mcp.*]
warn_return_any = True

# Strict (zero baseline errors)
[mypy-research_kb_s2.*]
disallow_untyped_defs = True
warn_return_any = True

# Lenient (Anthropic SDK typing, Streamlit complexity)
[mypy-research_kb_extraction.*]

[mypy-research_kb_dashboard.*]
