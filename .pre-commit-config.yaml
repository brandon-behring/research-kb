repos:
  - repo: https://github.com/psf/black
    rev: 24.10.0
    hooks:
      - id: black
        files: ^packages/|^scripts/|^tests/

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.0
    hooks:
      - id: ruff
        args: [--fix]
        files: ^packages/|^scripts/|^tests/

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
        args: [--maxkb=500]
        exclude: ^fixtures/demo/data/|^uv\.lock$

  - repo: local
    hooks:
      - id: doc-freshness
        name: doc-freshness
        entry: python scripts/audit_docs.py --pre-commit
        language: python
        files: '(README\.md|CLAUDE\.md|packages/.*/pyproject\.toml|packages/.*/main\.py|packages/.*/tools/.*\.py)'
        pass_filenames: false

      - id: mypy-baseline
        name: mypy-baseline
        entry: .venv/bin/python scripts/mypy_baseline_check.py
        language: system
        files: '\.py$'
        pass_filenames: false
